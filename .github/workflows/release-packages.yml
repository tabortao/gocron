name: Release Packages

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release version tag (e.g., v1.4.9)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux-windows:
    name: Build (linux + windows)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.release_tag }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          VERSION="${TAG#v}"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('web/vue/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build web assets
        shell: bash
        run: |
          pnpm -C web/vue install --frozen-lockfile
          pnpm -C web/vue run build

      - name: Build and package (linux)
        shell: bash
        run: |
          bash ./package.sh -p "linux" -a "amd64,arm64" -v "${VERSION}"

      - name: Build and package (windows)
        shell: bash
        run: |
          bash ./package.sh -p "windows" -a "amd64" -v "${VERSION}"

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-linux-windows
          if-no-files-found: error
          path: |
            gocron-package/*.tar.gz
            gocron-package/*.zip
            gocron-node-package/*.tar.gz
            gocron-node-package/*.zip

  build-darwin:
    name: Build (darwin)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.release_tag }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          VERSION="${TAG#v}"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('web/vue/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build web assets
        shell: bash
        run: |
          pnpm -C web/vue install --frozen-lockfile
          pnpm -C web/vue run build

      - name: Build and package (darwin)
        shell: bash
        run: |
          bash ./package.sh -p "darwin" -a "amd64,arm64" -v "${VERSION}"

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-darwin
          if-no-files-found: error
          path: |
            gocron-package/*.tar.gz
            gocron-node-package/*.tar.gz

  publish-release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs:
      - build-linux-windows
      - build-darwin
    steps:
      - name: Resolve tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.release_tag }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Download linux/windows packages
        uses: actions/download-artifact@v4
        with:
          name: packages-linux-windows
          path: dist

      - name: Download darwin packages
        uses: actions/download-artifact@v4
        with:
          name: packages-darwin
          path: dist

      - name: List artifacts
        shell: bash
        run: |
          ls -la dist

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          fail_on_unmatched_files: true
          files: |
            dist/*.tar.gz
            dist/*.zip
