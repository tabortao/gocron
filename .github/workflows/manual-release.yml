name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      release_notes:
        description: 'Custom release notes (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  manual-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: web/vue/yarn.lock

    - name: Install frontend dependencies
      run: |
        cd web/vue
        yarn install --frozen-lockfile

    - name: Build frontend
      run: make build-vue

    - name: Generate static assets
      run: |
        go install github.com/rakyll/statik@latest
        go generate ./...

    - name: Build packages for all platforms
      run: |
        chmod +x package.sh
        bash ./package.sh -p "linux,darwin,windows" -a "amd64,arm64" -v "${{ github.event.inputs.version }}"

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ github.event.inputs.version }}"
        
        if [ -n "${{ github.event.inputs.release_notes }}" ]; then
          echo "${{ github.event.inputs.release_notes }}" > release_notes.md
          echo "" >> release_notes.md
        else
          echo "## ðŸš€ Release $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "Manual release created on $(date '+%Y-%m-%d %H:%M:%S UTC')" >> release_notes.md
          echo "" >> release_notes.md
        fi
        
        echo "## ðŸ“¦ Downloads" >> release_notes.md
        echo "" >> release_notes.md
        echo "Choose the appropriate package for your platform:" >> release_notes.md
        echo "" >> release_notes.md
        echo "### gocron (Web Server)" >> release_notes.md
        echo "- **Linux AMD64**: \`gocron-${VERSION}-linux-amd64.tar.gz\`" >> release_notes.md
        echo "- **Linux ARM64**: \`gocron-${VERSION}-linux-arm64.tar.gz\`" >> release_notes.md
        echo "- **macOS AMD64**: \`gocron-${VERSION}-darwin-amd64.tar.gz\`" >> release_notes.md
        echo "- **macOS ARM64**: \`gocron-${VERSION}-darwin-arm64.tar.gz\`" >> release_notes.md
        echo "- **Windows AMD64**: \`gocron-${VERSION}-windows-amd64.zip\`" >> release_notes.md
        echo "- **Windows ARM64**: \`gocron-${VERSION}-windows-arm64.zip\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### gocron-node (Task Agent)" >> release_notes.md
        echo "- **Linux AMD64**: \`gocron-node-${VERSION}-linux-amd64.tar.gz\`" >> release_notes.md
        echo "- **Linux ARM64**: \`gocron-node-${VERSION}-linux-arm64.tar.gz\`" >> release_notes.md
        echo "- **macOS AMD64**: \`gocron-node-${VERSION}-darwin-amd64.tar.gz\`" >> release_notes.md
        echo "- **macOS ARM64**: \`gocron-node-${VERSION}-darwin-arm64.tar.gz\`" >> release_notes.md
        echo "- **Windows AMD64**: \`gocron-node-${VERSION}-windows-amd64.zip\`" >> release_notes.md
        echo "- **Windows ARM64**: \`gocron-node-${VERSION}-windows-arm64.zip\`" >> release_notes.md

    - name: Create Git Tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
        git push origin "${{ github.event.inputs.version }}"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        body_path: release_notes.md
        files: |
          gocron-package/*.tar.gz
          gocron-package/*.zip
          gocron-node-package/*.tar.gz
          gocron-node-package/*.zip
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}